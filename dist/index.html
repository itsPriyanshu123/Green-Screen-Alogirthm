<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Green Screen Algorithm</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js" >
</script>

<h1>Green Screen Online</h1>
<p>
<canvas id = "fgCanvas"></canvas>

<canvas id = "bgCanvas"></canvas>
</p>

FOREGROUND
<p>
<input type="file"
       multiple="false"
       accept="image/*"
       id="foreground"
   onchange="loadForegroundImage()"> 
</p>

BACKGROUND
<p>
<input type="file"
multiple="false"
       accept="image/*"
id="background"
                   onchange="loadBackgroundImage()">
</p>

<p>
<input type="button"
       value="Create Composite"
       onclick="doGreenScreen()">
  
  <input type="button"
         value="Clear Canvas"
         onclick="clearCanvas()">
</p>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
